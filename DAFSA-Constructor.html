<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAFSA Visualizer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="NFAtoDFA.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">NFA to DFA Converter</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="./index.html"
            >E-NFA to DFA<span class="sr-only">(current)</span></a
          >
          <a class="nav-link active" href="./DAFSA-Constructor.html"
            >DAFSA Constructor</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <br>

      <h1>Theory Of Computation Project</h1>
      <h2>Input the DAFSA Language</h2>
      <p class="instructions">
        Enter the non-deterministic automata (NFA) Language here.
      </p>      

      <form class="form-horizontal align-center" id="nfa" role="form">
        <form class="form-horizontal">
          <div class="form-group form-inline">
            <label for="dafsa-language">DAFSA Language:&nbsp;&nbsp;</label>
            <input type="text" class="form-control" id="dafsa-language"/>
          </div>                      
        </form>        
        <div class="section"></div>
      </form>
      <button
          type="button"
          class="btn"
          id="construct-dafsa"
          title="Build your DAFSA from the language you entered above"
      >
          Construct
      </button>
      <button
        type="button"
        class="btn"
        id="exampleBtn"
        title="Fill in an example NFA"
      >
        Example
      </button>
    </div>
    <br><br><br><br><br><br>

    <div class="align-center" id="dafsa-result"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8= sha256-T+aPohYXbm0fRYDpJLr+zJ9RmYTswGsahAoIsNiMld4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://unpkg.com/viz.js@1.8.1/viz.js"
      type="javascript/worker"
    ></script>
    <script src="https://unpkg.com/d3-graphviz@2.6.1/build/d3-graphviz.js"></script>
    <script src="./DAFSA-Constructor-DOM.js" defer></script>
    <script src="./DAFSA-Constructor-Engine.js" defer></script>
  </body>
</html>
